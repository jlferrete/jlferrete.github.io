<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <title>Site is under construction!</title>
  </head>
  <body>
    <!-- <div class="b-example-divider"></div> -->

    <div class="px-4 pt-5 my-5 text-center border-bottom">
      <h1 class="display-4 fw-bold mb-4">This site is under construction!</h1>

      <div class="col-lg-8 mx-auto">
        <h2 class="display-4 lead mb-4">A little patience...</h2>

        <p class="lead mb-4">
          For now, this website is under construction. We are doing our best to
          present the new website version very soon.
        </p>

        <p class="lead mb-4">
          You are invited to visit our website, our Github profile or contact us
          by Twitter.
        </p>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <a
            href="https://jlferrete.com/"
            class="btn btn-dark btn-lg"
            tabindex="-1"
            role="button"
            aria-disabled="true"
          >
            <i class="bi bi-house-heart-fill"></i>
          </a>
          <a
            href="https://github.com/jlferrete"
            class="btn btn-secondary btn-lg"
            tabindex="-1"
            role="button"
            aria-disabled="true"
          >
            <i class="bi bi-github"></i>
          </a>
          <a
            href="https://twitter.com/jlferrete"
            class="btn btn-primary btn-lg"
            tabindex="-1"
            role="button"
            aria-disabled="true"
          >
            <i class="bi bi-twitter"></i>
          </a>
        </div>
      </div>
      <div class="overflow-hidden" style="max-height: 60vh">
        <div class="container px-5">
          <img
            src="./static/images/uc.jpg"
            class="img-fluid border rounded-3 shadow-lg mb-4"
            alt="Example image"
            width="700"
            height="500"
            loading="lazy"
          />
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
